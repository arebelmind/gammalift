  <script>
// Set the target date (March 31, 2025, 16:00 CET converted to 10:00 AM ET)
const targetDate = new Date("March 31, 2025 10:00:00 GMT-4").getTime();
function updateCountdown() {
    const now = new Date().getTime();
    const timeLeft = targetDate - now;
    if (timeLeft <= 0) {
        document.getElementById("js-clock-days").textContent = "00";
        document.getElementById("js-clock-hours").textContent = "00";
        document.getElementById("js-clock-minutes").textContent = "00";
        document.getElementById("js-clock-seconds").textContent = "00";
        return;
    }
    // Calculate time components
    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    // Update HTML elements
    document.getElementById("js-clock-days").textContent = String(days).padStart(2, "0");
    document.getElementById("js-clock-hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("js-clock-minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("js-clock-seconds").textContent = String(seconds).padStart(2, "0");
}
// Update countdown every second
setInterval(updateCountdown, 1000);
// Run immediately on load
updateCountdown();
</script>
